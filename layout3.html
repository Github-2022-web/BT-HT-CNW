<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper {
            width: 1089px;
            margin: auto;
        }

        #header {
            height: 75px;
            width: 1089px;
            background-color: blue;
        }

        #menu {
            height: 75px;
            width: 1089px;
            background-color: rgb(36, 228, 46);
        }

        #nav {
            height: 575px;
            width: 20%;
            background-color: rgb(199, 20, 20);
            float: left;
        }

        #content {
            height: 575px;
            width: 50%;
            background-color: rgb(212, 173, 65);
            float: left;
        }

        #section {
            height: 575px;
            width: 30%;
            background-color: rgb(19, 17, 13);
            float: left;
        }

        #footer {
            height: 75px;
            width: 1089px;
            background-color: rgb(131, 180, 236);
            clear: both;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="header">Header</div>
        <div id="menu">Menu</div>
        <div id="nav">Nav</div>
        <div id="content">Content</div>
        <div id="section">Section</div>
        <div id="footer">Footer</div>
    </div>
</body>
</html>
